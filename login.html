<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/ltd-theme-1.css">
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/ltd-font.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<title>نرم افزار جامع حسابداری لاتیدان</title>
</head>

<body class="ltd-bg3 text-right" dir="rtl">
	<div class="container">
		<!--begin header-->
		<div class="row mt-4">
			<div class="col-md-6">
				<div class="d-flex justify-content-start">
					<span class="ltd-title-font font-weight-bold">شرکت پدید آوران امید پارس</span>
				</div>
			</div>
			<div class="col-md-6">
				<div class="d-flex justify-content-center">
					<img src="images/company-logo.png" style="max-height: 150px;">
				</div>
			</div>
		</div>
		<!--end header-->
		<!--begin body-->
		<div class="row">
			<div class="col-md-6">
				<br><br>
				<img src="images/ltd-logo-600.png"  class="border-0" alt="Logo">
			</div>
			<div class="col-md-6">
				<div class="row-cols-1 justify-content-center">
					<div class="col-md-auto">
						<span class="font-weight-bolder ltd-title-font mr-3">ورود کاربران</span>
					</div>
					<br>
					<div class="col-md-auto">
						<span class="ltd-title-font mr-3">
							لطفا مشخصات حساب کاربری خود را وارد نمایید
						</span>
					</div>
					<br>
					<div class="col-md-auto">
						<form action="#">
							<div class="row-cols-1">
								<div class="col-md-auto input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text ltd-0radius ltd-bg1 border-0 fa fa-user text-white"></span>
									</div>
									<input class="form-control form-control-lg ltd-0radius ltd-input-font" type="text" id="ltd-user" 
										   placeholder="نام کاربری">		
								</div>
								<br>
								<div class="col-md-auto input-group input-group-lg">
									<div class="input-group-prepend">
										<span class="input-group-text ltd-0radius ltd-bg1 border-0 fa fa-lock text-white"></span>
									</div>
									<input class="form-control form-control-lg ltd-0radius ltd-input-font" type="password" id="ltd-pass" placeholder="کلمه عبور">		
								</div>
								<br>
								<div class="col-md-auto">
								<button type="submit" class="form-control form-control-lg 
									btn ltd-bg1 w-100 ltd-0radius ltd-input-font text-white">ورود به سیستم</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--end body-->
		<!--begin footer-->
		<div class="row mb-4 fixed-bottom " style="padding-left: 10%">
			<div class="col-md-12">
				<div class="d-flex justify-content-end ">					 
					<a href="#" class="ltd-color"><span class="fab fa-facebook fa-3x ltd-color1">&nbsp;</span></a>
					<a href="#" class="ltd-color"><span class="fab fa-instagram fa-3x ltd-color1">&nbsp;</span></a>
					<a href="#" class="ltd-color"><span class="fab fa-twitter fa-3x ltd-color1">&nbsp;</span></a>
				</div>
			</div>
		</div>
		<!--end footer-->
	</div>
</body>
</html>
