<!doctype html>

<html>

<head>

<meta charset="utf-8">

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/manual-bootstrap.css">

<link rel="stylesheet" href="css/ltd-color-font.css">

<link rel="stylesheet" href="css/ltd-total-account.css">

<link rel="stylesheet" href="css/all.css">

<link rel="stylesheet" href="css/ltd-font.css">

<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/popper.min.js"></script>

<title>Untitled Document</title>

</head>



<body dir="rtl" class="ltd-dubai-regular ltd-bg5 text-right">

	<div class="container-fluid ">

		<!--begin action header-->

	<div id="ltd-action" class="row w-100 ltd-bg7">

		<div class="col-12 d-flex justify-content-start w-100 ltd-dubai-medium">

			<div class="badge ">

				<img src="images/save.png" alt="save" height="100%">

			</div>

			<div class="badge  mr-2">

				<img src="images/save add.png" alt="save add" height="100%">

			</div>

			<div class="badge  mr-2">

				<img src="images/save close.png" alt="save close" height="100%">

			</div>

		</div>

	</div>

	<!--end action header-->

		<!--begin account content-->

		<div id="main-comtent" class="row">

			<!--begin tab title-->

			<div class="col-12">

				<ul class="nav nav-tabs ltd-dubai-bold border-0 p-0" >

					<li class="nav-item ltd-bg-tab" dir="ltr">

						<a data-toggle="tab" href="#account" class="nav-link active"> اطلاعات حساب

						</a>

					  </li>

					<li class="nav-item ltd-bg-tab" dir="ltr">

						<a data-toggle="tab" href="#history" class="nav-link"> گردش حساب

						</a>

					  </li>



				</ul>

			</div>

			<!--end tab title-->

			<!--begin tab content-->

			<div id="sub-content" class="col-12">

				<div id="tab-content" class="ltd-tabs tab-content ltd-dubai-regular">

					<div id="account" class="tab-pane fade in active show">

						<div class="row">

							<div class="col-2 mr-5 my-2">

								<label for="AGIsActive">گروه حساب</label>

							</div>						  

						</div>

						<div class="row">

							<div class="col-2 mr-5 my-2">

								<label for="sel1">وضعیت حساب</label>

							</div>

							<div class="col-7 ml-3 my-2 input-group-sm">

								<select class="form-control font-weight-light ltd-dubai-regular" id="AGIsActive" name="AGIsActive">

									<option>فعال</option>

									<option>غیر فعال</option>

							  	</select>

							</div>

						</div>

						<div class="row">

							<div class="col-2 mr-5 my-2">

							  <label for="AGCode">کد حساب</label>

							</div>

							<div class="col-7 ml-3 my-2 input-group-sm">

							  <input type="text" class="form-control font-weight-light ltd-dubai-regular" id="AGCode">

							</div>

						</div>						

						<div class="row">

							<div class="col-2 mr-5 my-2">

							  <label for="AGName">عنوان حساب</label>

							</div>

							<div class="col-7 ml-3 my-2 input-group-sm">

							  <input type="text" class="form-control font-weight-light ltd-dubai-regular" id="AGName">

							</div>

						</div>

						<div class="row">

							<div class="col-2 mr-5 my-2">

								<label for="AGType">نوع حساب</label>

							</div>

							<div class="col-7 ml-3 my-2 input-group-sm">

								<select class="form-control font-weight-light ltd-dubai-regular" id="AGType" name="AGType">

									<option>دائم</option>

									<option>موقت</option>

									<option>انتظامی</option>

							  	</select>

							</div>

						</div>

						<div class="row">

							<div class="col-2 mr-5 my-2">

								<label for="AGEssence">ماهیت حساب</label>

							</div>

							<div class="col-7 ml-3 my-2 input-group-sm">

								<select class="form-control font-weight-light ltd-dubai-regular" id="AGEssence" name="AGEssence">

									<option>بدهکار</option>

									<option>بستانکار</option>

									<option>مهم نیست</option>

							  	</select>

							</div>

						</div>

					</div>

					<div id="history" class="tab-pane fade">

						456

					</div>						

				</div>

			</div>

			<!--end tab content-->

		</div>

	</div>

</body>

</html>
